<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BS Grid Follow-up</title>



    <!--BS CSS link-->
    <link href="bootstrap.min.css" rel="stylesheet" />

    <!--Styles with CSS-->

    <link href="myCSS.css" rel="stylesheet" />

</head>
<body>
    <div class="container text-center">
        <!--Row 1 Col 1-->
        <header class="row">
            <div class="col bg-primary">Header</div>
        </header>
        <!--Row 2 Col 1-->
        <nav class="row">
            <div class="col bg-secondary">Nav</div>
        </nav>

        <!--Row 3-->
        <div class="row">
            <div class="col-9">

                <div class="row bigger">
                    <div class="col bg-dark">Section</div>
                </div>

                <div class="row bigger">
                    <div class="col bg-success">Article</div>
                </div>
            </div>
            <aside class="col bg-primary">aside</aside>
        </div>

        <div class="row">
            <div class="col bg-info">Footer</div>
        </div>
        <div class="row">
            <div class="col-1 bg-danger"></div>
            <div class="col-1 bg-dark"></div>
            <div class="col-1 bg-info"></div>
            <div class="col-1 bg-light"></div>
            <div class="col-1 bg-primary"></div>
            <div class="col-1 bg-secondary"></div>
            <div class="col-1 bg-success"></div>
            <div class="col-1 bg-warning"></div>
            <div class="col-1 bg-white"></div>
            <div class="col-1 bg-danger"></div>
            <div class="col-1 bg-light"></div>
            <div class="col-1 bg-success"></div>
        </div>
        <div class="row">
            <div class="col-1 bg-danger"></div>
            <div class="col-1 bg-dark"></div>
            <div class="col-1 bg-info"></div>
            <div class="col-1 bg-light"></div>
            <div class="col-1 bg-primary"></div>
            <div class="col-1 bg-secondary"></div>
            <div class="col-1 bg-success"></div>
            <div class="col-1 bg-warning"></div>
            <div class="col-1 bg-white"></div>
            <div class="col-1 bg-danger"></div>
            <div class="col-1 bg-light"></div>
            <div class="col-1 bg-success"></div>
        </div>
    </div>  
    
    <!--BS JS link-->
    <script src="bootstrap.min.js"></script>
    <!--BS JQuery link-->
    <script src="Scripts/jquery-3.5.1.min.js"></script>
</body>
</html>
